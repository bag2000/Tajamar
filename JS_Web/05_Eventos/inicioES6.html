<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Eventos</title>

</head>

<body>
    <header>
        <h1>Eventos</h1>
    </header>
    <main>
        <button type="button" id="btnPulsar">Pulsar</button>
        <button type="button" id="btnPulsarM">Pulsar</button>
        <a href="htttps://www.google.com" id="abtnPulsarM">Pulsar moderno</a>

    </main>

    <script>
        class app {
     
            constructor() {
                this.aMensajes = ['Hola soy handler','Hola soy el mas moderno']

        document.querySelector('#btnPulsar').onclick = this.btnPulsar.bind()
        document.querySelector('#btnPulsarM').addEventListener('click', this.btnPulsarM)// Esto es un 'Listener' de eventos

             }

            btnPulsar(ev) {
                let s = 'Hola soy handler'
                alert(s)

            }

            btnPulsarM(ev) {
                ev.preventDefault()
                let s = 'Hola soy el mas moderno'
                alert(s)
            }

        }


    </script>
</body>

</html>
