<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="./password.js"></script>-->
    <script src="./app.js" type="module"></script>

</head>

<body>
    <main>

        <fieldset>

            <legend class="titulo">
                Datos del alumno
            </legend>

            <form name="formulario" id="formulario">

                <fieldset class="Identificacion">
                    <legend class="titulo">
                        Identificación
                    </legend>
                    <div class="control-group">
                        <label for="email">Cuenta de correo</label>
                        <input type="email" name="email" id="email" required placeholder="Escribe tus correo">
                    </div>

                    <div class="control-group">
                        <label for="inputPass_1 ">Introduzca su clave de acceso </label>
                        <input type="password" name="inputPass_1" id="inputPass_1" data-num="0" required />
                    </div>
                    <div class="control-group">
                        <label for="inputPass_2 ">Repeta su clave de acceso </label>
                        <input type="password" name="inputPass_2" id="inputPass_2" data-num="1" required />
                    </div>

                </fieldset>


                <fieldset class="Datos_personales">
                    <legend class="titulo">
                        Datos personales
                    </legend>
                    <div class="control-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" maxlength="20" required minlength="2" autofocus>
                    </div>
                    <div class="control-group">
                        <label for="apellido">Primer apellido</label>
                        <input type="text" name="apellido1" id="apellido1" placeholder="Escribe tu primer apellido" required>
                    </div>
                    <div class="control-group">
                        <label for="apellido">Segundo apellido</label>
                        <input type="text" name="apellido2" id="apellido2" placeholder="Escribe tu segundo apellido">
                    </div>
                    <fieldset>
                        <legend class="titulo">
                            Fecha de nacimiento
                        </legend>
                        <div id="div_fecha" class="control-group">
                            <label for="fecha">Fecha de nacimiento</label>
                            <input type="date" name="fecha" id="fecha">
                        </div>
                    </fieldset>
                </fieldset>



                <fieldset class="Cursos">
                    <legend class="titulo">
                        Curso
                    </legend>
                    <!--
                    <select name="curso" id="curso" >
                        <option value="front">Programador web</option>
                        <option value="web">Programador de sistemas</option>
                        <option value="sistemas">Programador de objetos</option>

                    </select>
                -->
                <input type="radio" id="front" name="curso">
                <label for="front">Programador Web</label>
                <input type="radio" id="sistemas" name="curso">
                <label for="sistemas">Programador Sistemas</label>
                <input type="radio" id="objetos" name="curso">
                <label for="objetos">Programador Objetos</label>

<div  id='mostrar_Cursos' class="mostrar_Cursos"> </div>
                </fieldset>

                <fieldset class="Aficiones ">
                    <legend class="titulo">
                        Aficiones
                    </legend>
                    <div class="check-group">
                        <input type="checkbox" name="checkMusica" id="checkMusica">
                        <label for="checkMusica">Música</label>
                    </div>
                    <div class="check-group">
                        <input type="checkbox" name="checkViajar" id="checkViajar">
                        <label for="checkViajar">Viajar</label>
                    </div>

                    <div class="check-group">
                        <input type="checkbox" name="checPintura" id="checPintura">
                        <label for="checPintura">Pintura</label>
                    </div>

                    <div class="check-group">
                        <input type="checkbox" name="checkPintura" id="checkPintura">
                        <label for="checkPintura">Música</label>
                    </div>

                    <div class="check-group">
                        <input type="checkbox" name="checkFotografia" id="checkFotografia">
                        <label for="checkFotografia">Fotografía</label>
                    </div>
                    <div class="check-group">
                        <input type="checkbox" name="checkCine" id="checkCine">
                        <label for="checkCine">Cine</label>
                    </div>

                </fieldset>

                <fieldset class="botones">

                    <div class="control-group">
                        <button type="submit" id="btnEnviar">Enviar</button>
                    </div>
                    <div class="control-group">
                        <button type="reset" id="btnBorrar">Restablecer valores</button>
                    </div>
                    <div class="control-group">
                        <input type="hidden" name="state" value="0">
                    </div>
                </fieldset>

                <fieldset class="divComentario ">
                    <div id="divComentario">
                    </div>

                </fieldset>


            </form>


    </main>

    <div id="resultados">

    </div>
</body>

</html>
