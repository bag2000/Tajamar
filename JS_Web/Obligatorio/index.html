        <fieldset>

            <legend>
                <h1>Datos del alumno </h1>
            </legend>

            <form name="formulario" id="formulario">

                <fieldset class="Identificacion">
                    <legend>
                        <h2>Identificación</h2>
                    </legend>
                    <div class="control-group">
                        <label for="email">Cuenta de correo</label>
                        <input type="email" name="email" id="email" required placeholder="Escribe tus correo">
                    </div>

                    <div class="control-group">
                        <label for="inputPass_1 ">Password: </label>
                        <input type="password" name="inputPass_1" id="inputPass_1" data-num="0" required />
                    </div>
                    <div class="control-group">
                        <label for="inputPass_2 ">Repetir: </label>
                        <input type="password" name="inputPass_2" id="inputPass_2" data-num="1" required />
                        <button type="submit" name="boton" id="boton">Comprobar</button>
                    </div>
                    <div>
                        <label></label>
                        <span id="parrafo"> </span>
                    </div>
                </fieldset>


                <fieldset class="Datos_personales">
                    <legend>
                        <h2>Datos personales</h2>
                    </legend>
                    <div class="control-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" maxlength="20" required minlength="2" autofocus>
                    </div>
                    <div class="control-group">
                        <label for="apellido">Primer apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Escribe tu primer apellido" required>
                    </div>
                    <div class="control-group">
                        <label for="apellido">Segundo apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Escribe tu segundo apellido">
                    </div>
                    <fieldset>
                        <legend>
                            <h3>Fecha de nacimiento</h3>
                        </legend>
                        <div id="div_fecha" class="control-group">
                            <label for="fecha">Fecha de nacimiento</label>
                            <input type="date" name="fecha" id="fecha">
                        </div>
                    </fieldset>
                </fieldset>



                <fieldset class="Cursos">
                    <legend>
                        <h2>Curso</h2>
                    </legend>
                    <div class="radio-group">
                        <input type="radio" name="curso" id="inpCursoWeb" value="inpCursoWeb" checked>
                        <label for="inpCursoWeb">Programador web</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="curso" id="inpCursoSistemas" value="inpCursoSistemas">
                        <label for="inpCursoSistemas">Programador de sistemas</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="curso" id="inpCursoObjetos" value="nocinpCursoObjetoshe">
                        <label for="inpCursoObjetos">Programador de objetos</label>
                    </div>


                </fieldset>
                <fieldset class="Aficiones ">
                        <legend ><h2 >Aficiones</h2></legend>
                        <div class="check-group">
                            <input type="checkbox" name="checkMusica" id="checkMusica">
                            <label for="checkMusica">Música</label>
                        </div>
                        <div class="check-group"> <input type="checkbox" name="checkViajar" id="checkViajar">
                            <label for="checkViajar">Viajar</label>
                        </div>
                           
                            <div class="check-group">
                                    <input type="checkbox" name="checPintura" id="checPintura">
                                    <label for="checPintura">Pintura</label>
                                </div>

                            <div class="check-group">
                                    <input type="checkbox" name="checkPintura" id="checkPintura">
                                    <label for="checkPintura">Música</label>
                                </div>

                            <div class="check-group">
                                    <input type="checkbox" name="checkFotografia" id="checkFotografia">
                                    <label for="checkFotografia">Fotografía</label>
                                </div>
                                <div class="check-group">
                                        <input type="checkbox" name="checkCine" id="checkCine">
                                        <label for="checkCine">Cine</label>
                                </div>
                           
                       
    
                    </fieldset>

                    fie
                <fieldset class="divComentario ">
                    <div id="divComentario">
                        Hoy es....
                    </div>

                </fieldset>
