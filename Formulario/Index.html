<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/font-awesome/font-awesome-4.7.0">
    <title>Formulario</title>
    <style>
        .contol-group {
            padding: .4rem;
        }

        .contol-group input {
            width: 20%;
            min-width: 10rem;
        }

        .contol-group label {
            width: 40%;
            min-width: 10rem;
            display: inline-block;
            text-align: center;
        }

        input:focus {
            border-color: rgb(0, 255, 0);
        }
    </style>
</head>

<body>
    <header>
        <h1>Ejemplo mde formulario</h1>

    </header>

    <main>

        <form action="" method="GET">
            <fieldset>
                <legend>
                    Datos Personales
                </legend>
                <div class="contol-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="Nombre" id="nombre" placeholder="Escribe tu nombre" maxlength="10" required>
                </div>
                <div class="contol-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
                </div>
                <br>

            </fieldset>
            <fieldset>
                <legend>
                    Datos Académicos
                </legend>
                <div class="contol-group">
                    <label for="curso">Escribe tu curso</label>
                    <input type="text" name="curso" id="curso" value="1ºD" disabled="disabled">
                </div>

           


                <div class="contol-group">
                    <label for="email">Escribe tu email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="contol-group">
                    <label for="curso">Escribe tu contraseña</label>
                    <input type="password" name="curso" id="curso">
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros datos</legend>
           
                <label for="quest">¿Estás de acuerdo con ...?</label>
                <div class="check-group">
                        <label for="si">Estoy de acuerdo</label>
                        <input type="checkbox" name="no" id="no">
                    </div>
    
                    <div class="check-group">
                        <label for="si">No estoy de acuerdo</label>
                        <input type="checkbox" name="si" id="si">
                    </div>   <br>
                    <label for="comentario">Escribe tu comentario</label><br>
                    <textarea name="otros" id="otros" cols="30" rows="10"></textarea>
                  
            </fieldset>

            <fieldset >
                    <legend>¿Qué turno quieres? </legend>
                    <label for="mañana"> Turno de mañana</label>
                    <input type="radio" name="turno" id="mañana">
                    <label for="tarde">Turno de tarde</label>
                    <input type="radio" name="turno" id="tarde">
                    <label for="noche">Turno de noche</label>
                    <input type="radio" name="turno" id="noche">

                    <div class="control-group">
                        <label for="seleciona">Selecciona un curso</label>
                        <select name="curso" id="curso">
                            <option value="Desarrollo Front">Desarrollo Front</option>
                            <option value="Diseño web">Diseño web</option>
                            <option value="Jquery">Jquery</option>
                            <option value="Node">Servidore de Node</option>
                            <option value="SQL">SQL</option>
                        </select>
                    </div>

                </fieldset>


            <br>
            <button type="button">Saludar
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>
            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>

        </form>
    </main>
</body>

</html>
