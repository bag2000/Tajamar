        <h1>Registrarse</h1>

        <main>

            <form action="" method="Post">
                <fieldset>
                    <legend>
                        Datos Personales
                    </legend>
                    <div class="contol-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="Nombre" id="nombre" placeholder="Escribe tu nombre" maxlength="10" required>
                    </div>
                    <div class="contol-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
                    </div>

                    <br>

                </fieldset>
                <fieldset>
                    <legend>
                        Datos Académicos
                    </legend>
                    <div class="contol-group">
                        <label for="curso">Escribe tu curso</label>
                        <input type="text" name="curso" id="curso" value="1ºD" disabled="disabled">
                    </div>
                    <div class="contol-group">
                        <label for="email">Escribe tu email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="contol-group">
                        <label for="curso">Escribe tu contraseña</label>
                        <input type="password" name="curso" id="curso">
                    </div>
                </fieldset>
              
                <input type="submit" value="Enviar">

            </form>
        </main>
